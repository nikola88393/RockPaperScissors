<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Play the game Rock Paper Scissors!</h1>
      <h2>What's your pick:</h2>
      <div class="buttonContainer">
        <button class="button rock">Rock</button>
        <button class="button paper">Paper</button>
        <button class="button scissors">Scissors</button>
      </div>
      <div class="roundStatus"></div>
      <div class="score">
        Computer:
        <div class="scoreComputer"></div>
        Player:
        <div class="scorePlayer"></div>
        Round:
        <div class="rounds"></div>
      </div>
    </div>
  </body>
</html>
